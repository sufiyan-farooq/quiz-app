<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMIT-Quiz Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Style/quiz.css" />

  </head>
  <body>
    
    <div class="container-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div id="htmlquiz-box" class="quiz-box">
              <div class="quiz-head"  >
                <div class="logo">
                  <img src="../assets/smit.png.!.png" alt="" />
                </div>
                <div class="time">
                  <h2 id="time"></h2>
                </div>
              </div>
           
              <br />
              <hr />
              <div id="quiz">
                <div class="quiz-question">
                  <h2 id="question"></h2>
                </div>
                <div>
                  <ul class="option list-unstyled p-4">
                    <li class="my-2">
                      <input
                        type="radio"
                        class="answer"
                        name="options"
                        id="ans1"
                      />
                      <label style="cursor: pointer;" id="opt1" for="ans1"></label>
                    </li>
                    <li class="my-2">
                      <input
                        type="radio"
                        class="answer"
                        name="options"
                        id="ans2"
                      />
                      <label style="cursor: pointer;" id="opt2" for="ans2"></label>
                    </li>
                    <li class="my-2">
                      <input
                        type="radio"
                        class="answer"
                        name="options"
                        id="ans3"
                      />
                      <label style="cursor: pointer;" id="opt3" for="ans3"></label>
                    </li>
                    <li class="my-2">
                      <input
                        type="radio"
                        class="answer"
                        name="options"
                        id="ans4"
                      />
                      <label  id="opt4" for="ans4"></label>
                    </li>
                  </ul>
                </div>

                <div id="nextButton" class="next-btn">
                  <button onclick="nextQuestion()" type="button">Next</button>
                </div>
              </div>


              <div id="result" class="show-pass-fail">
                    <h3 id="announcement"></h3>

             
                    <div class="table-result">
                        <table>
                            <tr>
                                <th>Total Questions</th>
                                <td id="totalQuestionResult"></td>
                            </tr>
                            <tr>
                                <th>Correct Questions</th>
                                <td id="correctQuestionResult">25</td>
                            </tr>
                        </table>
                    </div>
                <div class="percentage">

                </div>
                <div class="back-btn">
                  <a href="../Pages/main.html">                  <button>Back To Home</button>
                  </a>
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>

  

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../JS/quiz.js"></script>
  </body>
</html>
